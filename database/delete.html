<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>刪除資料</title>
</head>
<body>
<form id="deleteForm" action="delete.php" method="post">
    <label for="tableChoice">選擇要刪除的資料表：</label>
    <select id="tableChoice" name="tableChoice" required>
        <option value="">請選擇</option>
        <option value="學生">學生</option>
        <option value="聯絡人">聯絡人</option>
        <option value="員工">員工</option>
        <option value="負責項目">負責項目</option>
        <option value="部門">部門</option>
    </select><br><br>
    <label for="identifier" id="identifierLabel">輸入識別符號：</label>
    <input type="text" id="identifier" name="identifier" required><br><br>
    <input type="submit" value="刪除">
</form>

<script>
    // 獲取表單元素
    var tableChoice = document.getElementById('tableChoice');
    var identifierLabel = document.getElementById('identifierLabel');

    // 監聽表單元素的變化
    tableChoice.addEventListener('change', function() {
        // 根據所選的資料表，動態修改識別符號標籤文字
        var selectedTable = tableChoice.value;
        switch (selectedTable) {
            case '學生':
                identifierLabel.textContent = "輸入學生學號：";
                break;
            case '聯絡人':
                identifierLabel.textContent = "輸入聯絡人手機: ";
                break;
            case '員工':
                identifierLabel.textContent = "輸入員工編號：";
                break;
            case '負責項目':
                identifierLabel.textContent = "輸入項目編號：";
                break;
            case '部門':
                identifierLabel.textContent = "輸入部門編號：";
                break;
            default:
                identifierLabel.textContent = "輸入識別符號：";
                break;
        }
    });
</script>
</body>
</html>
